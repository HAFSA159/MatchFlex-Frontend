<div class="py-16 bg-gradient-to-r from-gray-100 via-[#bce1ff] to-gray-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Track Your Order</h1>
    <p class="text-center mb-8">Order Number: <span class="font-semibold">{{ orderNumber }}</span></p>

    <div class="relative">
      <div class="space-y-8 relative">
        <div *ngFor="let status of orderStatuses; let i = index" class="flex items-center">
          <div class="flex flex-col items-center mr-4">
            <div
              [ngClass]="{
                'bg-blue-500': isCurrent(status),
                'bg-green-500': isCompleted(status),
                'bg-gray-300': !isCompleted(status) && !isCurrent(status)
              }"
              class="rounded-full h-8 w-8 flex items-center justify-center text-white text-sm font-semibold"
            >
              {{ i + 1 }}
            </div>
            <div class="h-full w-0.5 bg-gray-200"></div>
          </div>
          <div class="flex-grow">
            <h3 class="text-lg font-semibold">{{ status.status }}</h3>
            <p class="text-gray-500">{{ status.date }}</p>
            <p class="text-gray-600">{{ status.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-8 text-center">
      <p class="text-gray-600">
        Estimated Delivery Date: <span class="font-semibold">{{ orderStatuses[orderStatuses.length - 1].date }}</span>
      </p>
    </div>

    <div class="mt-8 flex justify-center">
      <button
        (click)="goBack()"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
        Back to Order Confirmation
      </button>
    </div>
  </div>
</div>
