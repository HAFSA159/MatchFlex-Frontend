<div class="bg-gradient-to-r from-gray-100 via-[#bce1ff] to-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-center mb-8">Order Your Band</h2>

      <!-- Steps -->
      <div class="flex flex-col md:flex-row justify-between mb-8">
        <!-- Step 1: Choose Color -->
        <div class="flex flex-col items-center mb-4 md:mb-0">
          <div class="w-12 h-12 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
          </div>
          <div class="text-sm font-medium text-center">Choose Color</div>
          <div class="hidden md:block w-24 h-1 bg-gray-300 mt-2"></div>
        </div>

        <!-- Step 2: User Information -->
        <div class="flex flex-col items-center mb-4 md:mb-0">
          <div class="w-12 h-12 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <div class="text-sm font-medium text-center">User Information</div>
          <div class="hidden md:block w-24 h-1 bg-gray-300 mt-2"></div>
        </div>

        <!-- Step 3: Payment -->
        <div class="flex flex-col items-center mb-4 md:mb-0">
          <div class="w-12 h-12 rounded-full bg-blue-500 text-white flex items-center justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
          </div>
          <div class="text-sm font-medium text-center">Payment</div>
          <div class="hidden md:block w-24 h-1 bg-blue-500 mt-2"></div>
        </div>

        <!-- Step 4: Confirmation -->
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div class="text-sm font-medium text-center">Confirmation</div>
        </div>
      </div>

      <!-- Payment Form -->
      <div class="flex items-center justify-center p-6">
        <div class="mx-auto w-full max-w-[550px]">
          <form [formGroup]="paymentForm" (ngSubmit)="onSubmit($event)">
            <div class="mb-5">
              <label
                for="cardHolder"
                class="mb-3 block text-base font-medium text-[#07074D]">
                Card Holder Name
              </label>
              <input
                type="text"
                formControlName="cardHolder"
                id="cardHolder"
                placeholder="John Doe"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
              <div *ngIf="isFieldInvalid('cardHolder')" class="text-red-500 text-sm mt-1">
                {{ getErrorMessage('cardHolder') }}
              </div>
            </div>

            <div class="mb-5">
              <label
                for="cardNumber"
                class="mb-3 block text-base font-medium text-[#07074D]">
                Card Number
              </label>
              <input
                type="text"
                formControlName="cardNumber"
                id="cardNumber"
                placeholder="1234 5678 9012 3456"
                maxlength="19"
                (input)="formatCardNumber($event)"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
              <div *ngIf="isFieldInvalid('cardNumber')" class="text-red-500 text-sm mt-1">
                {{ getErrorMessage('cardNumber') }}
              </div>
            </div>

            <div class="flex flex-wrap -mx-3">
              <div class="w-full sm:w-1/2 px-3 mb-5">
                <label
                  for="expiryDate"
                  class="mb-3 block text-base font-medium text-[#07074D]">
                  Expiry Date
                </label>
                <input
                  type="text"
                  formControlName="expiryDate"
                  id="expiryDate"
                  placeholder="MM/YY"
                  maxlength="5"
                  (input)="formatExpiryDate($event)"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
                <div *ngIf="isFieldInvalid('expiryDate')" class="text-red-500 text-sm mt-1">
                  {{ getErrorMessage('expiryDate') }}
                </div>
              </div>

              <div class="w-full sm:w-1/2 px-3 mb-5">
                <label
                  for="cvv"
                  class="mb-3 block text-base font-medium text-[#07074D]">
                  CVV
                </label>
                <input
                  type="password"
                  formControlName="cvv"
                  id="cvv"
                  placeholder="123"
                  maxlength="4"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
                <div *ngIf="isFieldInvalid('cvv')" class="text-red-500 text-sm mt-1">
                  {{ getErrorMessage('cvv') }}
                </div>
              </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-6">
              <button
                type="button"
                (click)="goToPreviousStep()"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                Previous
              </button>
              <button
                type="button"
                (click)="goToNextStep()"
                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                Next
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
