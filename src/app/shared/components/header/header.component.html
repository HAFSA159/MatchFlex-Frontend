<!-- Navigation -->
<nav class="bg-black/80 backdrop-blur-sm text-white py-3 px-4 shadow-md">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img src="assets/logo.png" alt="Match Flex" class="h-10">
    </div>

    <!-- Desktop Navigation -->
    <div class="hidden md:flex items-center space-x-6">
      <ng-container *ngFor="let item of navItems">
        <a
          [routerLink]="item.link"
          routerLinkActive="text-white font-medium border-b-2 border-white-400 pb-1"
          [routerLinkActiveOptions]="{exact: item.link === '/'}"
          class="text-gray-300 hover:text-green-400 transition-colors text-sm uppercase tracking-wide"
        >
          {{item.label}}
        </a>
      </ng-container>
    </div>

    <!-- Mobile Menu Button -->
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden text-gray-300 hover:text-green-400 focus:outline-none"
      aria-label="Toggle menu"
    >
      <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Contact Support Button -->
    <a href="/dash-user">
      <button class="hidden md:block px-4 py-2 rounded text-sm uppercase tracking-wide font-medium transition-colors">
        Track My Order
      </button>
    </a>
  </div>

  <!-- Mobile Navigation Menu -->
  <div
    *ngIf="isMobileMenuOpen"
    class="md:hidden absolute left-0 right-0 bg-black/95 backdrop-blur-sm z-50 mt-3 py-4 px-6 shadow-lg rounded-b-lg"
  >
    <div class="flex flex-col space-y-3">
      <ng-container *ngFor="let item of navItems">
        <a
          [routerLink]="item.link"
          routerLinkActive="text-green-400 font-medium"
          [routerLinkActiveOptions]="{exact: item.link === '/'}"
          class="text-gray-300 hover:text-green-400 transition-colors text-sm uppercase tracking-wide py-2"
          (click)="isMobileMenuOpen = false"
        >
          {{item.label}}
        </a>
      </ng-container>

      <a href="/dash-user">
        <button class="mt-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-sm uppercase tracking-wide font-medium transition-colors w-full">
        Track My Order
        </button>
      </a>
    </div>
  </div>
</nav>
