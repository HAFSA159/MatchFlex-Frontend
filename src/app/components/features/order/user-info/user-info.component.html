<div class="bg-gradient-to-r from-gray-100 via-[#bce1ff] to-gray-100 py-16 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl">
    <div class="p-6">
      <h2 class="text-2xl font-bold text-center mb-8">Order Your Band</h2>

      <!-- Steps -->
      <div class="flex flex-col md:flex-row justify-between mb-8">
        <!-- Step 1: Choose Color -->
        <div class="flex flex-col items-center mb-4 md:mb-0">
          <div class="w-12 h-12 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
          </div>
          <div class="text-sm font-medium text-center">Choose Color</div>
          <div class="hidden md:block w-24 h-1 bg-gray-300 mt-2"></div>
        </div>

        <!-- Step 2: User Information -->
        <div class="flex flex-col items-center mb-4 md:mb-0">
          <div class="w-12 h-12 rounded-full bg-blue-500 text-white flex items-center justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <div class="text-sm font-medium text-center">User Information</div>
          <div class="hidden md:block w-24 h-1 bg-blue-500 mt-2"></div>
        </div>

        <!-- Step 3: Payment -->
        <div class="flex flex-col items-center">
          <div class="w-12 h-12 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
          </div>
          <div class="text-sm font-medium text-center">Payment</div>
          <div class="hidden md:block w-24 h-1 bg-gray-300 mt-2"></div>
        </div>

        <!-- Step 4: Confirmation -->
        <div class="flex flex-col items-center mb-4 md:mb-0">
          <div class="w-12 h-12 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div class="text-sm font-medium text-center">Confirmation</div>
          <div class="hidden md:block w-24 h-1 bg-gray-300 mt-2"></div>
        </div>
      </div>

      <div class="flex items-center justify-center p-12">
        <div class="mx-auto w-full max-w-[550px]">
          <form [formGroup]="userForm" (ngSubmit)="goToNextStep()">
            <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="firstName"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    First Name
                  </label>
                  <input
                    type="text"
                    formControlName="firstName"
                    id="firstName"
                    placeholder="First Name"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                  <div *ngIf="isFieldInvalid('firstName')" class="text-red-500 text-sm mt-1">
                    {{ getErrorMessage('firstName') }}
                  </div>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="lastName"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    Last Name
                  </label>
                  <input
                    type="text"
                    formControlName="lastName"
                    id="lastName"
                    placeholder="Last Name"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                  <div *ngIf="isFieldInvalid('lastName')" class="text-red-500 text-sm mt-1">
                    {{ getErrorMessage('lastName') }}
                  </div>
                </div>
              </div>
            </div>

            <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="shippingAddress"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    Shipping Address
                  </label>
                  <input
                    type="text"
                    formControlName="shippingAddress"
                    id="shippingAddress"
                    placeholder="Shipping Address"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                  <div *ngIf="isFieldInvalid('shippingAddress')" class="text-red-500 text-sm mt-1">
                    {{ getErrorMessage('shippingAddress') }}
                  </div>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="city"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    City
                  </label>
                  <input
                    type="text"
                    formControlName="city"
                    id="city"
                    placeholder="City"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                  <div *ngIf="isFieldInvalid('city')" class="text-red-500 text-sm mt-1">
                    {{ getErrorMessage('city') }}
                  </div>
                </div>
              </div>
            </div>

            <div class="-mx-3 flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="email"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    Email Address
                  </label>
                  <input
                    type="email"
                    formControlName="email"
                    id="email"
                    placeholder="Email@example.com"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                  <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">
                    {{ getErrorMessage('email') }}
                  </div>
                </div>
              </div>
              <div class="w-full px-3 sm:w-1/2">
                <div class="mb-5">
                  <label
                    for="phoneNumber"
                    class="mb-3 block text-base font-medium text-[#07074D]"
                  >
                    Phone Number
                  </label>
                  <input
                    type="tel"
                    formControlName="phoneNumber"
                    id="phoneNumber"
                    placeholder="Phone Number"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                  />
                  <div *ngIf="isFieldInvalid('phoneNumber')" class="text-red-500 text-sm mt-1">
                    {{ getErrorMessage('phoneNumber') }}
                  </div>
                </div>
              </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-between mt-6">
              <button type="button" (click)="goToPreviousStep()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">Previous</button>
              <button type="submit" (click)="goToNextStep()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">Next</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
