<div class="container mx-auto px-4 py-8">
  <div class="card max-w-xl mx-auto">
    <div class="card-header">
      <h2 class="card-title text-2xl font-bold">Personal Information</h2>
    </div>
    <div class="card-content">
      <form (ngSubmit)="handleSubmit()" #customerForm="ngForm" class="space-y-6">
        <div class="space-y-2">
          <label for="fullName">Full Name</label>
          <input
            id="fullName"
            name="fullName"
            [(ngModel)]="formData.fullName"
            required
            class="input-field w-full"
          />
        </div>
        <div class="space-y-2">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="formData.email"
            required
            class="input-field w-full"
          />
        </div>
        <div class="space-y-2">
          <label for="phone">Phone Number</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            [(ngModel)]="formData.phone"
            required
            class="input-field w-full"
          />
        </div>
        <div class="space-y-2">
          <label for="address">Delivery Address</label>
          <input
            id="address"
            name="address"
            [(ngModel)]="formData.address"
            required
            class="input-field w-full"
          />
        </div>
        <button
          type="submit"
          class="button w-full bg-blue-500 hover:bg-blue-600"
          [disabled]="!customerForm.form.valid">
          Continue to Payment
        </button>
      </form>
    </div>
  </div>
</div>
