<div class="grid md:grid-cols-3 gap-6 max-w-6xl mx-auto">
  <div *ngFor="let plan of plans" class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold">{{ plan.name }}</h2>
    <p class="text-3xl font-bold mt-2">{{ plan.price }} <span class="text-gray-500 text-base">{{ plan.period }}</span></p>
    <p class="mt-2 text-gray-600">{{ plan.description }}</p>
    <ul class="mt-4 space-y-2">
      <li *ngFor="let feature of plan.features" class="flex items-center">
        <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        {{ feature }}
      </li>
    </ul>
    <button
      (click)="handleSelectPlan(plan.name)"
      class="w-full mt-6 bg-blue-700 text-white rounded-md py-2 px-4 hover:bg-blue-800 transition-colors"
    >
      Get Started
    </button>
  </div>
</div>
