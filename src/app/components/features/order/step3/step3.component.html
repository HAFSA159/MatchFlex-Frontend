<div class="container mx-auto px-4 py-8">
  <div class="card max-w-xl mx-auto">
    <div class="card-header">
      <h2 class="card-title text-2xl font-bold">Payment Information</h2>
    </div>
    <div class="card-content">
      <form (ngSubmit)="handleSubmit()" #paymentForm="ngForm" class="space-y-6">
        <div class="space-y-2">
          <label for="cardholderName">Cardholder Name</label>
          <input
            id="cardholderName"
            name="cardholderName"
            [(ngModel)]="paymentData.cardholderName"
            required
            class="input-field w-full"
          />
        </div>
        <div class="space-y-2">
          <label for="cardNumber">Card Number</label>
          <input
            id="cardNumber"
            name="cardNumber"
            [(ngModel)]="paymentData.cardNumber"
            required
            placeholder="1234 5678 9012 3456"
            class="input-field w-full"
          />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label for="expiryDate">Expiry Date</label>
            <input
              id="expiryDate"
              name="expiryDate"
              [(ngModel)]="paymentData.expiryDate"
              required
              placeholder="MM/YY"
              class="input-field w-full"
            />
          </div>
          <div class="space-y-2">
            <label for="cvv">CVV</label>
            <input
              id="cvv"
              name="cvv"
              [(ngModel)]="paymentData.cvv"
              required
              placeholder="123"
              class="input-field w-full"
            />
          </div>
        </div>
        <button
          type="submit"
          class="button w-full bg-blue-500 hover:bg-blue-600"
          [disabled]="!paymentForm.form.valid">
          Complete Purchase
        </button>
      </form>
    </div>
  </div>
</div>
