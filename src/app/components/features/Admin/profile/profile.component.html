<div class="flex min-h-screen">
  <app-sidebar></app-sidebar>
  <div class="flex-1 p-8">
    <!-- Header -->
    <header class="flex flex-wrap justify-between items-center mb-8">
      <div class="w-full">
        <div class="text-sm text-gray-600 mb-2">
          Pages / Profile
        </div>
        <h1 class="text-2xl font-bold text-slate-800 mr-auto">Profile</h1>
      </div>
    </header>

    <!-- Profile Content -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
      <!-- Profile Header -->
      <div class="bg-gradient-to-r from-[#f60033] via-[#ff2a56] to-[#ff7842] h-20"></div>

      <!-- Profile Info -->
      <div class="px-8 py-6 relative">
        <div class="flex flex-col sm:flex-row items-center sm:items-end -mt-16 sm:-mt-20">
          <img
            [src]="user.avatar"
            alt="Profile Picture"
            class="w-24 h-24 sm:w-32 sm:h-32 rounded-full border-4 border-white shadow-md"
          >
          <div class="mt-4 sm:mt-0 sm:ml-4 text-center sm:text-left">
            <h2 class="text-2xl font-bold text-gray-800">{{ user.name }}</h2>
            <p class="text-gray-600">{{ user.role }}</p>
          </div>
        </div>
      </div>

      <!-- Profile Details -->
      <div class="px-8 py-6 border-t border-gray-200">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Personal Information</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <p class="text-sm font-medium text-gray-500">Email</p>
            <p class="mt-1 text-sm text-gray-900">{{ user.email }}</p>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-500">Phone</p>
            <p class="mt-1 text-sm text-gray-900">{{ user.phone }}</p>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-500">Location</p>
            <p class="mt-1 text-sm text-gray-900">{{ user.location }}</p>
          </div>
          <div>
            <p class="text-sm font-medium text-gray-500">Joined Date</p>
            <p class="mt-1 text-sm text-gray-900">{{ user.joinedDate }}</p>
          </div>
        </div>
      </div>

      <!-- Additional Sections (e.g., Bio, Skills, etc.) -->
      <div class="px-8 py-6 border-t border-gray-200">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Bio</h3>
        <p class="text-sm text-gray-600">{{ user.bio }}</p>
      </div>

      <!-- Action Buttons -->
      <div class="px-8 py-6 border-t border-gray-200">
        <button class="bg-gradient-to-r from-[#f60033] via-[#ff2a56] to-[#ff7842] text-white font-bold py-2 px-4 rounded mr-2">
          Edit Profile
        </button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
          Change Password
        </button>
      </div>
    </div>
  </div>
</div>
