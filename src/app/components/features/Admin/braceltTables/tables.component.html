<div class="flex min-h-screen">
  <app-sidebar></app-sidebar>
  <div class="flex-1 p-8">
    <!-- Header -->
    <header class="flex flex-wrap justify-between items-center mb-8">
      <div class="w-full">
        <div class="text-sm text-gray-600 mb-2">
          Pages / Bracelet Tables
        </div>
        <h1 class="text-2xl font-bold text-slate-800 mr-auto">Bracelet Table</h1>
      </div>
    </header>
    <div class="mb-8">
      <div class="table-container">
        <div class="table-header">
          <div class="header-cell author-cell">USER</div>
          <div class="header-cell function-cell">SERIAL NUMBER</div>
          <div class="header-cell function-cell">PACKAGE</div>
          <div class="header-cell status-cell">STATUS</div>
          <div class="header-cell employed-cell">ACTIVATION DATE</div>
          <div class="header-cell action-cell"></div>
        </div>

        <div class="table-row" *ngFor="let bracelet of bracelets">
          <div class="cell author-cell">
            <div class="author-info">
              <div class="avatar" [ngStyle]="{'background-image': 'url(' + bracelet.avatar + ')'}"></div>
              <div class="author-details">
                <div class="author-name">{{ bracelet.name }}</div>
                <div class="author-email">{{ bracelet.email }}</div>
              </div>
            </div>
          </div>
          <div class="cell function-cell">
            <div class="function-title">{{ bracelet.serialNumber }}</div>
          </div>
          <div class="cell function-cell">
            <div class="function-subtitle">{{ bracelet.package }}</div>
          </div>
          <div class="cell status-cell">
            <span class="status-badge" [ngClass]="{'online': bracelet.status === 'ACTIVE', 'offline': bracelet.status === 'INACTIVE'}">
              {{ bracelet.status }}
            </span>
          </div>
          <div class="cell employed-cell">{{ bracelet.employedDate }}</div>
          <div class="cell action-cell">
            <a href="#" class="action-icon" (click)="editBracelet(bracelet)" title="Edit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                />
              </svg>
            </a>
            <a href="#" class="action-icon" (click)="deleteBracelet(bracelet)" title="Delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
