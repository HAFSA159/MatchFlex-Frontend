<div class="smart-band-container">
  <!-- <h2>MatchFlex</h2> -->
  <!-- <a routerLink="/" class="home-link">Back to Home</a> -->
  <div class="smart-band-list">
    <div class="smart-band-item" *ngFor="let band of smartBands">
      <div class="band-header">
        <h3>Smart Band #{{band.serialNumber}}</h3>
        <span class="status" [ngClass]="band.status.toLowerCase()">{{band.status}}</span>
      </div>
      <div class="band-details">
        <p><strong>Band ID:</strong> {{band.bandId}}</p>
        <p><strong>Activation Time:</strong> {{band.activationTime | date:'medium'}}</p>
        <div class="assigned-packages">
          <h4>Assigned Packages</h4>
          <ul>
            <li *ngFor="let package of band.assignedPackages">
              <span>{{package.packageType}}</span>
              <span>{{package.price | currency}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
